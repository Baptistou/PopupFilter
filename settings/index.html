<!DOCTYPE html>
<html lang="en">
	<head>
        <!-- META INFORMATIONS -->
        <meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>PopupFilter Settings</title>
		
		<!-- FAVICON & CSS -->
		<link rel="icon" type="image/x-icon" href="/images/icon-blocking.ico">
		<link rel="stylesheet" type="text/css" href="custom.css">
		
		<!-- JAVASCRIPT -->
		<script type="text/javascript" src="script.js"></script>
    </head>
	
    <body>
		<content>
			<h1 class="center">
				<img class="middle" id="icon" src="/images/icon48.png">
				<span class="middle">PopupFilter</span>
			</h1>
			
			<!-- TAB LISTS -->
			<dl class="accordion">
				<dt class="active">
					<span class="text">Open tabs (<span id="nbopen">0</span>)</span>
					<span class="icon"></span>
				</dt>
				<dd>
					<table class="tablist" id="opentabs"></table>
					<div class="msgbox">No tabs</div>
				</dd>
				<dt class="active">
					<span class="text">On hold tabs (<span id="nbconfirm">0</span>)</span>
					<span class="icon"></span>
				</dt>
				<dd>
					<table class="tablist" id="confirmtabs"></table>
					<div class="msgbox">No tabs</div>
				</dd>
				<dt class="active">
					<span class="text">Blocked tabs (<span id="nbclose">0</span>)</span>
					<span class="icon"></span>
				</dt>
				<dd>
					<table class="tablist" id="closetabs"></table>
					<div class="msgbox">No tabs</div>
				</dd>
			</dl>
			
			<!-- MODES -->
			<div class="setting">
				<h2>Modes</h2>
				<ul class="optionlist-v">
					<li>
						<input type="radio" name="mode" id="mode1" value="1">
						<label for="mode1">Normal Mode : Allow the opening of new tabs and new windows.</label>
					</li>
					<li>
						<input type="radio" name="mode" id="mode2" value="2">
						<label for="mode2">Confirm Mode : Ask before opening and displaying content of new tabs/windows.</label>
					</li>
					<li>
						<input type="radio" name="mode" id="mode3" value="3">
						<label for="mode3">Blocking Mode : Block all new tabs/windows opened by links or scripts.</label>
					</li>
				</ul>
			</div>
			
			<!-- OPTIONS -->
			<div class="setting">
				<h2>Options</h2>
				<p>In Confirm Mode, the new tabs/windows must be opened in :</p>
				<ul class="optionlist-h">
					<li>
						<input type="radio" name="popupfocus" id="popupfocus1" value="1">
						<label for="popupfocus1">Default</label>
					</li>
					<li>
						<input type="radio" name="popupfocus" id="popupfocus2" value="2">
						<label for="popupfocus2">Background</label>
					</li>
					<li>
						<input type="radio" name="popupfocus" id="popupfocus3" value="3">
						<label for="popupfocus3">Foreground</label>
					</li>
				</ul>
			</div>
			
			<p class="center">
				<button class="button" id="clear">Clear History</button>
				<button class="button" id="close">Close</button>
			</p>
		</content>
	</body>
</html>
